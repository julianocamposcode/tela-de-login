      <div class="form">
        <form action="https://google.com.br">
          <div class="login">
            <img src="assets/img/enter.png" alt="icone de entrada" />
            <h1>Faça seu login</h1>
          </div>
          <p class="description">Entre com suas informações de cadastro</p>
          <label for="email"

              type="email"
              id="email"
              name="email"
              class="email"
              placeholder="Digite seu email ..."
            />

            <img
              class="icone icon_email"
              src="./assets/img/email.png"
              alt="icone email"
            />
          </label>
          <label for="senha"
            >Senha

            <input
              type="password"
              class="senha"
              name="senha"
              placeholder="Digite sua senha..."
            />
            <img
              class="icone icon_senha"
              src="./assets/img/password.png"
              alt="icone email"
            />
          </label>
          <div class="footer">
            <div class="checkbox-container">
              <input type="checkbox" id="remember" class="checkbox" />
              <label for="remember" class="checkbox-label"> Lembre-me</label>
            </div>

          </div>
          <input type="submit" class="submit" value="ENTRAR" />
          <img class="loading" src="./assets/img/load.gif" alt="loader" />
